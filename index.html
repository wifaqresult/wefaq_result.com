<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifaq Result Interface</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 400px; background-color: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { background-color: #1b7339; color: white; text-align: center; padding: 25px 15px; }
        .header h1 { margin: 0; font-size: 20px; }
        .form-body { padding: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; color: white; background-color: #1b7339; }
        
        /* রেজাল্ট কার্ড স্টাইল */
        #resultArea { margin-top: 20px; display: none; width: 100%; max-width: 400px; background: white; padding: 20px; border-radius: 10px; border: 2px solid #1b7339; box-sizing: border-box; }
        .result-success { color: green; font-weight: bold; font-size: 18px; text-align: center; }
        .result-table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        .result-table td { padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>বেফাকুল মাদারিসিল আরাবিয়া বাংলাদেশ</h1>
        <p>কওমী মাদ্রাসা শিক্ষাবোর্ড</p>
    </div>

    <div class="form-body">
        <div class="form-group">
            <label>রোল নম্বর (ইংরেজিতে)</label>
            <input type="text" id="roll" placeholder="যেমন: 123456">
        </div>
        <div class="form-group">
            <label>রেজি নম্বর (ইংরেজিতে)</label>
            <input type="text" id="reg" placeholder="যেমন: 987654">
        </div>
        <button class="btn" onclick="checkResult()">অনুসন্ধান করুন</button>
    </div>
</div>

<div id="resultArea">
    <div class="result-success">আলহামদুলিল্লাহ, আপনি উত্তীর্ণ হয়েছেন!</div>
    <table class="result-table">
        <tr><td><b>নাম:</b></td><td id="resName">আব্দুর রহমান</td></tr>
        <tr><td><b>বিভাগ:</b></td><td>তাকমীল</td></tr>
        <tr><td><b>গড় নম্বর:</b></td><td id="resMark">৮৫</td></tr>
        <tr><td><b>ফল:</b></td><td>মুমতায (A+)</td></tr>
    </table>
</div>

<script>
    function checkResult() {
        const roll = document.getElementById('roll').value;
        const reg = document.getElementById('reg').value;
        const resultArea = document.getElementById('resultArea');

        // এখানে আপনি আপনার ডাটা সেট করতে পারেন
        if (roll === "123456" && reg === "987654") {
            resultArea.style.display = "block";
            alert("রেজাল্ট পাওয়া গেছে!");
        } else {
            resultArea.style.display = "none";
            alert("দুঃখিত! রোল বা রেজি নম্বর সঠিক নয়।");
        }
    }
</script>

</body>
</html>
